{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>情绪树洞 - Mood Tracker</title>
    <link rel="stylesheet" href="{% static 'style.css' %}?v={% now 'U' %}">

</head>
<body>
    <div class="container">
        <h1>🌿 情绪树洞</h1>
        <form method="POST">
            {% csrf_token %}
            <textarea name="mood_note" placeholder="写下今天的心情..." required></textarea>
            <button type="submit">记录心情</button>
        </form>

        {% if quote %}
            <div class="quote">
                {{ quote }}
            </div>
        {% endif %}

        <div class="trend">
            <h2>我的心情趋势</h2>
            <img src="{% static 'mood_trend.png' %}?v={% now 'U' %}" alt="情绪趋势图">

        </div>

        <section class="history-section">
            <h2>历史心情记录</h2>
            <div class="history-list">
                {% if records %}
                    {% for record in records %}
                        <div class="record">
                            <span class="date">{{ record.date }}</span>
                            <span class="text">{{ record.text }}</span>
                            <span class="sentiment">{{ record.sentiment }}</span>  <!-- 统一字段名 -->
                        </div>
                    {% endfor %}
                {% else %}
                    <p>暂无历史记录。</p>
                {% endif %}
            </div>
        </section>

    </div>
</body>
</html>
